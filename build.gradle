group 'com.yandex.money'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.elasticsearch.client:transport:6.2.3"
    compile "com.google.code.gson:gson:2.8.2"
}
